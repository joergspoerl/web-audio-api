<ion-content padding>

  <h2>Web Audio Api Equalizer</h2>
  <div class="eq">
    <div class="controls">
      <label>Low Gain</label>
      <input #lowGain type="range" value="100" step="1" min="0" max="100" (change)="changeGain(lowGain.value, 'lowGain');">
    </div>
    <div class="controls">
      <label>Mid Gain</label>
      <input #midGain type="range" value="100" step="1" min="0" max="100" (change)="changeGain(midGain.value, 'midGain');">
    </div>
    <div class="controls">
      <label>High Gain</label>
      <input #highGain type="range" value="100" step="1" min="0" max="100" (change)="changeGain(highGain.value, 'highGain');">
    </div>
  </div>
